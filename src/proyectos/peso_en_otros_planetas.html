<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/peso-planetas.css" />
    <title>Peso en otros planetas</title>
  </head>
  <body id="body">
    <section class="contenedorPadre">
      <img
        id="fondo"
        src="https://www.meteorologiaenred.com/wp-content/uploads/2018/07/Sistema-solar.jpg"
        alt=""
      />

      <div class="cont">
        <h1>tu peso en otros planetas</h1>
        <p>Agrega tu peso:</p>
        <input type="text" id="peso" />
        <p>
          Escoge un planeta: <br />
          mercurio=1 <br />
          venus =2 <br />
          la luna =3<br />
          marte=4 <br />
          jupiter=5<br />
          saturno=6<br />urano=7 <br />
          neptuno=8
        </p>
        <input
          placeholder="Pon el numero del planeta aqui"
          type="text"
          id="planeta"
        />
        <br />
        <button id="boton">Descrubrelo aqui</button>
        <button type="reset" onClick="document.location.reload();">
          Reestablecer
        </button>
        <p id="respuestaPeso" class="tuPeso">Tu peso en</p>
        <br />
      </div>
    </section>

    <script src="../../js/peso-planetas.js"></script>
  </body>
</html>
